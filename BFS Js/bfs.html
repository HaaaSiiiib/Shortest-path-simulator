<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="p5.js"></script>
		<script src="p5.sound.min.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="style.css" />
		<meta charset="utf-8" />
	</head>
	<body class="container">
		<div class="heading">
			<h1
				class="heading"
				style="--color: #1e9bff; font-size: 50px">
				BFS simulation
			</h1>
		</div>
		<div class="M">
			<h1>
			*	Press 
				<img 
					style="scale: 0.8; vertical-align:middle"
					src="https://img.icons8.com/?size=1x&id=719DlavOstFD&format=png" />
				to generate random mazes!
			</h1>
		</div>
		<div class="R">
			<h1>
			*	Press
				<img
					style="scale: 0.8; vertical-align:middle"
					src="https://img.icons8.com/?size=1x&id=JcIARfA9uKZj&format=png" />
				to clear and reset everything.
			</h1>
		</div>
		<div class="click">
			<h1>
				*
				<img
					style="scale: 0.8; vertical-align:middle"
					src="https://img.icons8.com/?size=1x&id=DDWeqLJctO3L&format=png" />
				Click and select any two white box to mark as
				<i>"Shibgonj"</i> and <i>"Tilagor"</i>!!
			</h1>
		</div>
		<div class="draw">
			<h1>
				*
				<img
					style="height: 45px; width: 45px ; vertical-align:middle"
					src="https://img.icons8.com/?size=1x&id=9_NQcM4E-KeP&format=png" />
				You can also draw obstacles by clicking and dragging on the grid.
			</h1>
		</div>
		<div class="space">
			<h1>
				* Now press "space"
				<img
					style="top: 22px; left: 0px ; vertical-align:middle"
					src="https://img.icons8.com/?size=1x&id=ZARLfT5EzRoz&format=png" />
				to start the simulation!
			</h1>
		</div>

		<div>
			<script
				class="container"
				src="sketch.js"></script>
		</div>
	</body>
</html>
